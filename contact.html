  <!-- Contact Section -->
  <section class="contact">
    <h1>Contact Us</h1>
    <p>We’d love to hear from you! Fill out the form below and we’ll get in touch soon.</p>

    <div class="contact-container">
      <!-- Contact Form -->
      <form id="contactForm">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" placeholder="Write your message..." required></textarea>

        <button type="submit" class="btn">Send Message</button>

        <p id="formMsg" class="form-message"></p>
      </form>

      <!-- Contact Info -->
      <div class="contact-info">

        <p><strong>Enrollment Number:</strong> 2024/17027</p>
        <p><strong>Section:</strong> F</p>

          alt="Contact Image" width="100%" height="350px"
          style="object-fit: cover; border-radius: 10px; box-shadow: 0 8px 20px rgba(0,0,0,0.1);" />

      </div>
    </div>
  </section>
